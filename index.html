<!DOCTYPE html>
<html>
	<head>
		<title>Hello world!</title>
		<link rel="stylesheet" href="css/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="body">
			<header class="head-massage">
				<button class="head-msg-btn"><i class="fas fa-skull"></i></button>
				<span class="head-msg" id="headMsg">header</span>
			</header>
			<main class="msg-list" id="msgList">
				<div class="msg-container">
					<div class="msg-dont"><i class="fas fa-skull "></i></div>
					<span class="msg-text">EXAMPLE</span>
				</div>

			</main>
			<div class="enter-message">
<!--				<div >-->
				<form class="enter-msg-form">
					<input type="text" placeholder="enter message" class="inpt-enter-msg" id="inptEnterMsg"/>
					<button class="btn-send-new" id="btnSendNew">send</button>
				</form>
<!--				</div>-->
			</div>
		</div>
	</body>
	<script src="https://kit.fontawesome.com/0f316239f9.js" crossorigin="anonymous"></script>
<!-- FA script-->
	<script src="js/script.js"></script>
</html>
